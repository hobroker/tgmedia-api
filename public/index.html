<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TGMedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/global.css" />
  </head>
  <body>
    <div class="container">
      <section class="hero is-info is-small">
        <div class="hero-body">
          <p class="title">TGMedia</p>
        </div>
      </section>
      <div class="tabs is-centered is-boxed is-medium mt-4" id="tabs">
        <ul>
          <li>
            <a href="#tab-movies">
              <span>Movies</span>
            </a>
          </li>
          <li>
            <a href="#tab-shows">
              <span>TV Shows</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="mt-4">
        <progress
          class="progress is-large is-info"
          id="table-loading"
        ></progress>
        <table
          class="table is-fullwidth is-striped is-narrow is-hoverable is-bordered is-hidden"
          id="table"
        >
          <thead>
            <tr>
              <th>Poster</th>
              <th>Title</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div id="show-modal" class="modal">
      <div class="modal-background"></div>

      <div class="modal-content">
        <div class="box"></div>
      </div>

      <button class="modal-close is-large" aria-label="close"></button>
    </div>
    <script src="/lib/modal.js"></script>
    <script src="/lib/api.js"></script>
    <script src="/lib/tabs.js"></script>
    <script src="/lib/table.js"></script>
    <script src="/lib/index.js"></script>
  </body>
</html>

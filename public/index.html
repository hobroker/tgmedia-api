<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TGMedia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="/global.css" />
  </head>
  <body>
    <div class="container">
      <section class="hero is-primary is-small">
        <div class="hero-body">
          <p class="title">TGMedia</p>
        </div>
      </section>
      <div class="mt-4">
        <progress
          class="progress is-large is-primary"
          id="table-loading"
        ></progress>
        <table
          class="table is-fullwidth is-striped is-narrow is-hoverable is-bordered is-hidden"
          id="table"
        >
          <thead>
            <tr>
              <th>Poster</th>
              <th>Title</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="/lib/api.js"></script>
    <script src="/lib/table.js"></script>
  </body>
</html>
